<form class="modal-content animate" [formGroup]="loginForm">

    <div class="container">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email Id" formControlName="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="psw" required>

        <button (click) = "loginServiceMethod()">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
    </div>
</form>
